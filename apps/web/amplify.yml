version: 1
env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: apps/web
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use lts/hydrogen
            - npm i -g nx
            - yarn install --frozen-lockfile
        build:
          commands:
            - nx export:browser web
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*