version: 1
env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: apps/web
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install --frozen-lockfile
        build:
          commands:
            - npx nx export:browser web
        artifacts:
          baseDirectory: /
          files:
            - dist
        cache:
          paths:
            - node_modules/**/*