version: 1
env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: apps/web
applications:
  - appRoot: apps/web
    frontend:
      phases:
        build:
          commands:
            - yarn global add nx@latest
            - nvm use lts/hydrogen
            - cd ../../
            - yarn install --frozen-lockfile
            - npx nx export:browser web
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*