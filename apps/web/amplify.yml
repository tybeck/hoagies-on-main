version: 1
applications:
  frontend:
    phases:
      build:
        commands:
          - pwd
          - npm i -g nx
          - nvm use lts/hydrogen
          - yarn install --frozen-lockfile
          - cd ../../ && nx export:browser web
    artifacts:
      baseDirectory: dist
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*